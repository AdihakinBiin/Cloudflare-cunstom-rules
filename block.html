<!DOCTYPE html>
<html>
<head>
  <title>Attention Required - Sheerxirfad</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 7px;
    }

    .home-btn {
      display: inline-block;
      background-color: #A020F0;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #A020F0;
    }

    .support {
      font-size: 14px;
      color: #999;
      margin-top: 10px;
    }

    .support a {
      color: #999;
      text-decoration: none;
    }

    .support a:hover {
      text-decoration: underline;
      color: #A020F0;
    }

    .un {
      margin-bottom: 40px;
    }

    .divider {
      margin: 5px 0;
      font-size: 14px;
      color: #999;
    }

    .lock-image {
      width: 100px;
      height: 100px;
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-card">
      <img src="https://instructor.sheerxirfad.com/wp-content/uploads/2023/05/Pink-Aesthetic-Quote-Facebook-Post.png" alt="Lock" class="lock-image">
      <h1>Sorry, can't let you in!</h1>
      <p class="un">Unexpected?</p>
      <div>
        <p class="support">Contact <a href="/contact">support</a> for assistance.</p>
      </div>
      <p class="divider">OR</p>
      <a href="/" class="home-btn">Go to Home Page</a>
    </div>
  </div>
</body>
</html>
